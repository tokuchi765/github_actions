name: Hello, world!
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with: 
        go-version: 1.15
      run: go version

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Test code
      run: go test -v .\src\backend\